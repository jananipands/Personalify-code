
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalify</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <h>personalify</h>
        </div>
        <div class="navbar-options">
            <ul>
                <li>
                    <form action="/about.html" method="get" id="abtform"></form>
                    <button type="submit" form="abtform" value="True" id="about-btn">about</button>
                </li>
                <li>
                    <form action="/dashboard" method="get" id="dashform"></form>
                    <button type="submit" form="dashform" value="dash" id="dashboard-btn">dashboard</button>
                </li>
                <li>
                    <form action="/login" method="get" id="signinform"></form>
                    <button type="submit" form="signinform" value="true" id="sign-in-button">
                        <img  id="spotify-logo" src="/images/spotifyIcon.png" alt="spotify logo">
                        sign in
                    </button>
                </li>
            </ul>
           
        </div>
    </div>

    <div class="page-body">
        <div class="main-message">
            <p>Find your Spotify Personality.<p>
            <form action="/login" method="get" id="getstart"></form>
            <button type="submit" form="getstart" value="start">Get Started</button>
        </div>
        <div id="boombox-lady" >
            <img src="/images/boombox-lady-svg.svg" alt="boombox-lady">
        </div>
    </div>
   
</body>
</html>
